<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台首页 - BBFREE</title>
    <link rel="stylesheet" href="/admin/static/common/layui/css/layui.css">
    <link rel="stylesheet" href="/admin/static//admin/css/style.css">
    <link rel="stylesheet" href="/admin/static//admin/css/style-iframe.css">
    <script src="/admin/static/common/layui/layui.js"></script>
    <script src="/admin/static/common/jquery-3.3.1.min.js"></script>
    <script src="/admin/static/common/vue.min.js"></script>
</head>
<body>
<div class="admin-main layui-anim layui-anim-upbit">
    <script>
        var height = 0;
        function sc(){
            if(height !== $("#msg")[0].scrollHeight){
                nowheight = height;
            }else{
                nowheight = $("#msg")[0].scrollHeight;
            }
            console.log($("#msg")[0].scrollHeight);
            $("#msg").scrollTop(nowheight);
            height += 65;
            console.log(height);
        }
        setInterval("sc()",100);
    </script>
    <div id='msg' style='height:65px;overflow:auto;width:390px;background: #000;
    color: #fff;'>
		<pre>
		{$data}
		</pre>
    </div>
    <style>
        body{
            background: #000 !important;
        }
    </style>
</body>
</html>
