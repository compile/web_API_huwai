<div class="demoTable layui-form">
    <table class="layui-table" lay-skin="line">
        <colgroup>
            <col width="190">
            <col width="250">
            <col width="250">
            <col width="250">
            <col width="250">
            <col width="250">
            <col width="250">
            <col width="170">
            <col width="250">
            <col width="20">
            <col width="250">
        </colgroup>
        <tbody>
        <tr>
            <td>测试网址:</td>
            <td>
                <select name="testing" lay-filter="ip" id="ip"  >
                    <option value="">请选择测试网址</option>
                </select>
            </td>
            <td>状态</td>
            <td>
                <select name="status" id="status">
                    <option value="">请选择</option>
                    <option value="200">正常</option>
                    <option value="201">异常</option>
                </select>
            </td>
            <td>创建时间</td>
            <td>
                <div class="layui-input-inline tt">
                    <input class="layui-input mydate" name="start_time" placeholder="选择开始时间" id="start_time">
                </div>
            </td>
            <td>到</td>
            <td>
                <div class="layui-input-inline tt">
                    <input class="layui-input mydate" name="end_time" placeholder="选择结束时间" id="end_time">
                </div>
            </td>
            <td>
                <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="search" id="search">搜索</button>
            </td>

        </tr>
        </tbody>
    </table>
</div>
